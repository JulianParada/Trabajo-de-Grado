<div class="card">
  <div class="card-header">
    <h3 class="card-tittle text-center">Usuarios</h3>
  </div>
  <div class="card-body">
    <form #myform>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="user.NOMBRE" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.EMAIL" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="rol">Rol</label> <br>
        <input type="radio" name="JTP" id="admin" value="Admin">Admin<br>
        <input type="radio" name="JTP" id="user" value="Usuario">Usuario<br>
      </div>
      <button type="button" (click)="addUser()" class="btn btn-success btn-lg btn-block">Crear Usuario</button>
    </form>
  </div>
</div>
